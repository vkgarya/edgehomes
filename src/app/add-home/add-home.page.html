<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-img id="header-img" src="./../../assets/icons/designed-for-life-logo.png" alt="Edge Homes"></ion-img>
        <ion-buttons slot="end">
            <div *ngIf="online$ | async; else offline"></div>
            <ng-template #offline>
                <ion-chip color="warning">
                    <ion-label>Offline</ion-label>
                </ion-chip>
            </ng-template>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div id="container">
        <strong>
            <h1>Add an Existing Home</h1>
        </strong>
        <p>
            Tap the camera to scan the QR code. The QR code can be found on the electrical panel of homes completed in 2021 or later.
        </p>
        <div>
            <span>
                or enter your access code here:
            </span>
            <ion-item lines="none">
                <ion-input type="text" class="access-code padding" placeholder=""></ion-input>
                <ion-button class="access-code-go" size="default" fill="clear" slot="end">Go</ion-button>
            </ion-item>
        </div>
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-row class="footer-background">
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToHome()">
                    <ion-img class="footer-img" src="./../../assets/icons/home.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToExplore()">
                    <ion-img class="footer-img" src="./../../assets/icons/explore.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToSelf()">
                    <ion-img class="footer-img" src="./../../assets/icons/profile.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToFooterMore()">
                    <ion-img class="footer-img" src="./../../assets/icons/more.png"></ion-img>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
