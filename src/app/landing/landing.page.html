userAllHomes: {{userAllHomes|json}}
<hr /> userSpecificHome: {{userSpecificHome|json}}
<br />
<ion-header [translucent]="true" class="ion-no-border">
    <div *ngFor="let userAllHome of userAllHomes">
        {{userAllHome.name}} - {{userAllHome.id}}
    </div>
    <ion-toolbar>
        <ion-img id="header-img" src="./../../assets/icons/designed-for-life-logo.png" alt="Edge Homes"></ion-img>
        <ion-buttons slot="end">
            <div *ngIf="online$ | async; else offline"></div>
            <ng-template #offline>
                <ion-chip color="warning">
                    <ion-label>Offline</ion-label>
                </ion-chip>
            </ng-template>
        </ion-buttons>

        <section class="previews">
            <div class="container-fluid">
                <div class="w-100">
                    <div class="previews-container">
                        <div *ngFor="let item of menus">
                            <a class="menu-link" [routerLink]="[item.link]">
                                <div class="flex-circle">
                                    <ion-img src="{{item.image}}"></ion-img>
                                </div>
                                <ion-label class="center-align-text">{{item.title}}</ion-label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-search-bar">
                <ion-item lines="none">
                    <span><b>Updates</b></span>
                    <ion-searchbar class="home-search" [(ngModel)]="searchTerm" (ionInput)="setFilteredUpdates()" [showCancelButton]="true"></ion-searchbar>
                </ion-item>
            </div>
        </section>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let e of updates" size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
                    <ion-card class="update-card">
                        <ion-item lines="none" class="item-background-color">
                            <ion-avatar slot="start">
                                <img src="{{e.avatar}}">
                            </ion-avatar>
                            <ion-label>
                                <h3><b>{{e.title}}</b></h3>
                                <p>{{e.subtitle}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-card-content>
                            <ion-img class="update-image" src="{{e.image}}" alt=""></ion-img>
                        </ion-card-content>
                        <ion-card-content>
                            <span [innerHTML]="e.descriptionHTML"></span>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-row class="footer-background">
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToHome()">
                    <ion-img class="footer-img" src="./../../assets/icons/home.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToExplore()">
                    <ion-img class="footer-img" src="./../../assets/icons/explore.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToSelf()">
                    <ion-img class="footer-img" src="./../../assets/icons/profile.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear" (click)="navigateToFooterMore()">
                    <ion-img class="footer-img" src="./../../assets/icons/more.png"></ion-img>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
