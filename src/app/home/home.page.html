<ion-header [translucent]="true" class="ion-no-border">
    <ion-card class="home-card">
        <ion-item lines="none" class="item-background-color">
            <ion-row class="center-align">
                <img src="{{owner.avatar}}" class="owner-avatar">
            </ion-row>
        </ion-item>
        <ion-item lines="none" class="item-background-color">

            <ion-row class="center-align">
                <ion-label>
                    <p class="owner-name">{{owner.ownerName}}</p>
                    <p class="owner-status">{{owner.status}}</p>
                </ion-label>
            </ion-row>
        </ion-item>
        <ion-item lines="none" class="item-background-color">
            <ion-row class="center-align width-90">
                <ion-col>
                    <h3 class="profile-header">Agent</h3>
                    <a class="profile-link">{{owner.agentName}}</a>
                </ion-col>
                <ion-col>
                    <h3 class="profile-header">Designer</h3>
                    <a class="profile-link">{{owner.designerName}}</a>
                </ion-col>
                <ion-col>
                    <h3 class="profile-header">Builder</h3>
                    <a class="profile-link">{{owner.builderName}}</a>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item lines="none" class="item-background-color">
            <ion-row class="center-align">
                <ion-button class="edit-home" size="default" fill="clear">Edit Home</ion-button>
            </ion-row>
        </ion-item>
    </ion-card>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="photos">
            <ion-label class="segment">Photos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="design">
            <ion-label class="segment">Design</ion-label>
        </ion-segment-button>
        <ion-segment-button value="progress">
            <ion-label class="segment">Progress</ion-label>
        </ion-segment-button>
        <ion-segment-button value="more">
            <ion-label class="segment">More...</ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-row class="footer-background">
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/home.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/explore.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/profile.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/more.png"></ion-img>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
