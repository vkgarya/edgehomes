<ion-header [translucent]="true" class="ion-no-border">
    <ion-card class="update-card">
        <ion-item lines="none" class="item-background-color">
            <ion-avatar slot="start">
                <img src="{{owner.avatar}}">
            </ion-avatar>
            <ion-label>
                <h3><b>{{owner.ownerName}}</b></h3>
                <p>{{owner.status}}</p>
            </ion-label>
            <ion-row>
                <ion-col>
                    <ion-button size="large" fill="clear">
                        <a>{{owner.agentName}}</a>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button size="large" fill="clear">
                        <a>{{owner.designerName}}</a>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button size="large" fill="clear">
                        <a>{{owner.builderName}}</a>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-button class="edit-home" size="default" fill="clear" slot="end">Edit Home</ion-button>
        </ion-item>
    </ion-card>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-tabs>
        <ion-tab-bar>
            <ion-tab-button tab="photos">
                <ion-label>Photos</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="design">
                <ion-label>Design</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="progress">
                <ion-label>Progress</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="more">
                <ion-label>More...</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-row class="footer-background">
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/home.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/explore.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/profile.png"></ion-img>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button size="large" fill="clear">
                    <ion-img class="footer-img" src="./../../assets/icons/more.png"></ion-img>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
